<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="container">
        <!--Top half of the card-->
        <div class="image-container">
            <img class="nft-image" src="../images/image-equilibrium.jpg" alt="equilibrium NFT"></img>
        </div>
        <!--Bottom content of the card-->
        <div class="bottom-content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <p class="amount-description">
                <span><img src="../images/icon-ethereum.svg">0.041 ETH</span>
                <span><img src="../images/icon-clock.svg">3 days left</span>
            </p>
            <hr>
            <div class="user-info">
                <img src="../images/image-avatar.png">
                <p>
                    Creation of <span id="user-name">Jules Wyvern</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
