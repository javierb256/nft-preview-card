<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="container">
        <!--Top half of the card-->
        <div class="image-container">
            <img class="nft-image" src="../images/image-equilibrium.jpg" alt="equilibrium NFT"></img>
            <!--overlay markkup when mouse is over the nft image-->
            <div class="nft__overlay">
                <!--eye icon that is displayed on overlay-->
                <img src="../images/icon-view.svg" alt="white eyeball">
            </div>
        </div>
        <!--Bottom content of the card-->
        <div class="bottom-content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <p class="amount-description">
                <span><img src="../images/icon-ethereum.svg">0.041 ETH</span>
                <span><img src="../images/icon-clock.svg">3 days left</span>
            </p>
            <!--Line dividing card content with user content-->
            <hr>
            <div class="user-info">
                <img src="../images/image-avatar.png">
                <p>
                    Creation of <span id="user-name">Jules Wyvern</span>
                </p>
            </div>
        </div>
    </div>
    
    <!--Footer information-->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/javierb256">Javier Barrera</a>.
      </div>
</body>
</html>
